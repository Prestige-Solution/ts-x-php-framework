name: "PHP-CS-Fixer"

on:
  push:
    branches:
      - main
      - dev
  pull_request:

jobs:
  phpunit-tests:
    strategy:
      fail-fast: false
      matrix:
        php_versions: ['8.2']
        
    name: PHPUnit (PHP ${{ matrix.php_versions }})
    runs-on: ubuntu-latest
    steps:      
      - name: install php ${{ matrix.php_versions }} with extensions
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php_versions }}
          extensions: common mbstring ssh2
          coverage: none
          tools: none
    
      - name: checkout repository
        uses: actions/checkout@v4.2.1
          
      - name: install dependencies
        uses: php-actions/composer@v6
        with:
          dev: yes
          php_version: ${{ matrix.php_versions }}
          php_extensions: common mbstring ssh2
          
      - name: copy environment file
        run: cp .env.testing.example .env.testing

      - name: run php-cs-fixer
        run: ./vendor/bin/php-cs-fixer fix --config .php-cs-fixer.php --diff --dry-run
